<p class="komidasi">大劇場「エクスカリバー」見ました</p>
<p class="hizuke">(1998/03/28 up)</p>
<p>宙組見てきました。ずんちゃん(姿月あさと)ののびのびとした明るいトップスター振りに、私のファンモード停滞期間も吹き飛びました(^_^;)。</p>
<p><strong>やっぱりずんちゃんは良いわー</strong>(^_^;)。ちなみに、「夜宙の星と話をしたいんだ」と歌い出す(^_^;)、「星に告白」の歌が、今までにない恋するずんちゃんを見ることができて(だって、今まであまりなかったでしょ？)、大のお気に入りです。<strong>ああ〜、ロザライン〜。</strong></p>
