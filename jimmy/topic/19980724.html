<p class="komidasi">「すみれの花咲く頃」IN 武道館</p>
<p class="hizuke">(1998/07/24 up)</p>
<p><strong>みきちゃん(真矢みき)の武道館コンサート</strong>、宝塚ＨＰを見る限り、なかなか盛り上がったようで、楽しそうで、良いですね〜(^_^;)。</p>
<p>ニュースでチラッと見たのですが、ミキちゃんは良いとして、<strong>金髪に燕尾服で暴れる男役達は、やっぱりちょっと浮いている気がしました</strong>(^_^;)。</p>
<p>そして何と言っても<strong>「すみれの花咲く頃」つんくバージョン！！寒すぎます〜</strong>(^_^;)。</p>
<p>あれ、会場にいたら、乗れたのでしょうか？</p>
