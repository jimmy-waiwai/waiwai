<p class="hizuke">(1999/02/07 up)</p>
<p>研一生の組配属が決まりましたね。初舞台時に目に付いた<strong>真木薫</strong>は宙組、雪組公演時に目に付いた<strong>北翔海莉</strong>は月組のようです。「なぜよりによってこの二組なのか。<strong>他の組の方がじっくり見られたのに</strong>・・。」と思わずつぶやいたＪＩＭＭＹでした(^_^;)。</p>
