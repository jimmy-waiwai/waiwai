<p class="komidasi">風花舞退団</p>
<p class="hizuke">(1998/05/26 up)</p>
<p>新聞に出るまで、全く知りませんでした。本当に<strong>残念です</strong>。</p>
<p>最近は大人しい役も難なくこなすようになってしまいましたが、特に<strong>「CAN CAN」のピスタッシュ</strong>とか、<strong>「グランドホテル」新公のフラムシェン</strong>とか、<strong>元気の良い役</strong>が大好きでした。今度もそんな役だと良いなー。もちろん、飛びぬけて素晴らしい<strong>ダンスもも大好き</strong>です！
久々のショーでの活躍に、大いに期待したいところですね。</p>
<p>次の相手役は誰かな？ 千紘れいかか西條三恵か、他の組から誰か来るのか？ 微妙ですね。ちょっと今は予想がつきません(^_^;)。←気がはやい・・。</p>
