<p class="komidasi">詩乃優花退団</p>
<p class="hizuke">(1998/04/06 up)</p>
<p>ミキちゃん(真矢みき)の退団も残念だけど、<strong>彼女の退団も残念だぞ</strong>。どんな役なんだろうなぁ。物語でも、ショーでも、持ち前のカッコ良い気の強そうな、キビキビした所が見られると良いですね。期待して待ちましょう。</p>
