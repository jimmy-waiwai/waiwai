<p class="komidasi">雪組バウ初日観ました</p>
<p class="hizuke">(1998/06/06 up)</p>
<p>いや〜、<strong>ケロちゃん(汐美真帆)良い男でした〜</strong>(^_^;)。</p>
<p><strong>プログラムのケロちゃんの写真</strong>は必見ですよ！ すごーくキレイに写っています。<strong>目がちょっと一路さん入ってる</strong>よね、なんて言ったら、ファンの方、怒るかしら？(私も大のイチロファンですが(^_^;))</p>
<p>芝居も生き生きしていて、上手いです。友人を思う、暖かい人物。<strong>こういう役を演らせたら、絶品</strong>ですね(^_^;)。歌も２曲ありました。どちらも忠兵衛を思って歌う、迫力ある歌でした。</p>
<p>乗ってるねー、ケロちゃん(^_^;)。</p>
